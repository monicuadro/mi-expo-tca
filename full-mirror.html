<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Espejo Distorsionado - Full Body Vertical</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #000, #333); /* Fondo elegante negro-gris */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      border-radius: 20px; /* Bordes redondeados para estética */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); /* Sombra suave */
      max-width: 70vw; /* Más grande para full body */
      max-height: 95vh;
      width: auto;
      height: auto;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      backdrop-filter: blur(10px); /* Efecto glassmorphism para modernidad */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
    }
    #startBtn, #toggleDistortionBtn, #switchCameraBtn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #4CAF50, #45a049); /* Verde elegante */
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      border-radius: 25px;
      margin: 10px 0;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 280px;
    }
    #switchCameraBtn {
      background: linear-gradient(45deg, #FF9800, #F57C00); /* Naranja para alternar */
      width: 280px;
      display: none;
    }
    #startBtn:hover, #toggleDistortionBtn:hover, #switchCameraBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    #distortionSlider {
      width: 280px;
      margin: 15px auto;
      height: 6px;
      border-radius: 3px;
      background: #555;
      outline: none;
      -webkit-appearance: none;
    }
    #distortionSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
    #distortionValue {
      font-size: 16px;
      margin-top: 5px;
      color: #4CAF50;
    }
    #status {
      font-size: 16px; /* Más grande para visibilidad */
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 0, 0.2);
      border-radius: 10px;
      min-height: 20px;
    }
    .hidden {
      display: none !important;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
<div id="controls">
  <button id="startBtn">Activar Cámara Trasera (Full Body Mirror)</button>
  <button id="switchCameraBtn">Cambiar a Cámara Frontal</button>
  <div id="status">Estado: Listo. Haz clic para solicitar permiso a la cámara. Asegúrate de usar Chrome/Firefox y un servidor local (Live Server).</div>
  <button id="toggleDistortionBtn" class="hidden">Activar Distorsión</button>
  <label for="distortionSlider" class="hidden" style="font-size: 16px; margin: 10px 0;">Intensidad de Distorsión (en tu cuerpo como espejo):</label>
  <input type="range" id="distortionSlider" min="0" max="0.1" step="0.005" value="0" class="hidden">
  <div id="distortionValue" class="hidden">Intensidad: 0.00</div>
</div>

<script id="fragShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

uniform sampler2D tex0;
uniform vec2 resolution;
uniform float time;
uniform float distortionIntensity;

void main() {
  vec2 uv = gl_FragCoord.xy / resolution.xy;
  uv.y = 1.0 - uv.y; // Flip Y para orientación correcta en video

  // Distorsión ondulada suave, enfocada en movimiento corporal (ondas en X/Y, más vertical para full body)
  float waveX = distortionIntensity * sin(uv.y * 20.0 + time * 3.0); // Mayor frecuencia en Y para efecto vertical en cuerpo
  float waveY = distortionIntensity * cos(uv.x * 15.0 + time * 2.5);
  uv.x += waveX * 0.5; // Reducir en X para menos distorsión horizontal
  uv.y += waveY;
  uv.x = clamp(uv.x, 0.0, 1.0);
  uv.y = clamp(uv.y, 0.0, 1.0);

  vec3 col = texture2D(tex0, uv).rgb;
  gl_FragColor = vec4(col, 1.0);
}
</script>

<script id="simpleFragShader" type="x-shader/x-fragment">
#ifdef GL_ES
precision mediump float;
#endif

uniform sampler2D tex0;
uniform vec2 resolution;

void main() {
  vec2 uv = gl_FragCoord.xy / resolution.xy;
  uv.y = 1.0 - uv.y; // Flip Y para orientación correcta

  vec3 col = texture2D(tex0, uv).rgb;
  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
let cam;
let distortionShader;
let simpleShader;
let started = false;
let useDistortion = false;
let distortionIntensity = 0.0;
let useRearCamera = true; // True para trasera, false para frontal
let myCanvas;

function setup() {
  // Canvas más grande y vertical para full body mirror: priorizando tamaño grande y centrado
  let canvasW = min(windowWidth * 0.6, 700); // Más ancho (60% de ventana, max 700px)
  let canvasH = min(windowHeight * 0.9, 900); // Casi full height para vertical/full body
  myCanvas = createCanvas(canvasW, canvasH, WEBGL); // Siempre WEBGL para consistencia
  myCanvas.style('display', 'block');

  // Centrar canvas
  myCanvas.position((windowWidth - canvasW) / 2, (windowHeight - canvasH) / 2);

  // Proyección ortográfica para full-screen sin perspectiva
  ortho(-canvasW / 2, canvasW / 2, canvasH / 2, -canvasH / 2, 0.1, 100);

  // Shaders: simple y distorsionado
  let vertSource = `
    attribute vec3 aPosition;
    attribute vec2 aTexCoord;
    varying vec2 vTexCoord;
    uniform mat4 uProjectionMatrix;
    uniform mat4 uModelViewMatrix;
    void main() {
      vTexCoord = aTexCoord;
      gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aPosition, 1.0);
    }
  `;
  distortionShader = createShader(vertSource, document.getElementById("fragShader").textContent);
  simpleShader = createShader(vertSource, document.getElementById("simpleFragShader").textContent);

  noStroke();

  // Controles
  select("#startBtn").mousePressed(startCamera);
  select("#switchCameraBtn").mousePressed(switchCamera);
  select("#toggleDistortionBtn").mousePressed(toggleDistortion);

  let slider = select("#distortionSlider");
  slider.input(updateDistortion);

  updateStatus("Estado: Listo. Haz clic en 'Activar Cámara Trasera' para ver tu reflejo full body vertical. Si falla, usa 'Cambiar a Cámara Frontal'.");
}

function startCamera() {
  updateStatus("Estado: Solicitando permiso para cámara... Acepta en el popup del navegador.");

  const facingMode = useRearCamera ? { ideal: "environment" } : { ideal: "user" };
  const constraints = {
    video: {
      facingMode: facingMode, // Ideal para fallback si no disponible
      width: { ideal: 480 },
      height: { ideal: 640 }, // Altura mayor para full body vertical
      frameRate: { ideal: 30 }
    },
    audio: false
  };

  if (cam) {
    cam.remove(); // Limpiar si existe
  }
  cam = createCapture(constraints, onCameraSuccess, onCameraError);
  cam.size(width, height); // Ajustar a canvas grande
  cam.hide();

  // Forzar play
  setTimeout(() => {
    if (cam && cam.elt && cam.elt.paused) {
      cam.elt.play().catch(e => console.error("Play error:", e));
    }
  }, 500);

  started = true;
  select("#startBtn").addClass("hidden");
  select("#switchCameraBtn").removeClass("hidden");
  select("#toggleDistortionBtn").removeClass("hidden");
  select("#distortionSlider").removeClass("hidden");
  select("#distortionSlider").elt.previousElementSibling.removeClass("hidden"); // Label
  select("#distortionValue").removeClass("hidden");
}

function switchCamera() {
  useRearCamera = !useRearCamera;
  const cameraType = useRearCamera ? "trasera" : "frontal";
  updateStatus(`Estado: Cambiando a cámara ${cameraType}... Reintenta activación.`);
  select("#startBtn").removeClass("hidden");
  select("#switchCameraBtn").html(useRearCamera ? "Cambiar a Cámara Frontal" : "Cambiar a Cámara Trasera");
  if (cam) {
    cam.remove();
    cam = null;
    started = false;
  }
  // Ocultar controles de distorsión al switch
  select("#toggleDistortionBtn").addClass("hidden");
  select("#distortionSlider").addClass("hidden");
  select("#distortionSlider").elt.previousElementSibling.addClass("hidden");
  select("#distortionValue").addClass("hidden");
}

function onCameraSuccess() {
  const cameraType = useRearCamera ? "trasera" : "frontal";
  console.log(`Cámara ${cameraType} activada exitosamente! Resolución:`, cam.width, "x", cam.height);
  updateStatus(`Estado: ¡Permiso concedido con cámara ${cameraType}! Reflejo full body vertical grande en el centro. Activa distorsión para efecto ondulado en tu cuerpo.`);
  cam.loop();
  useDistortion = false; // Empezar sin distorsión (usa simpleShader)
}

function onCameraError(error) {
  console.error("Error cámara:", error.name, error.message);
  let msg = "";
  if (error.name === "NotAllowedError") {
    msg = "Permiso denegado. Revisa y acepta en el navegador.";
  } else if (error.name === "NotFoundError") {
    msg = "Cámara no encontrada. Prueba cambiando a frontal/trasera con el botón. Asegúrate de que el dispositivo tenga cámara.";
  } else if (error.name === "NotReadableError") {
    msg = "Cámara en uso por otra app. Cierra otras apps y reintenta.";
  } else {
    msg = "Error desconocido. Intenta en Chrome/Firefox con HTTPS o servidor local (Live Server en VSCode).";
  }
  updateStatus(`Estado: Error al acceder a la cámara: ${msg}`);
  select("#startBtn").removeClass("hidden");
  select("#switchCameraBtn").show(); // Mostrar botón para alternar
}

function toggleDistortion() {
  useDistortion = !useDistortion;
  if (useDistortion) {
    select("#toggleDistortionBtn").html("Desactivar Distorsión (Volver a Normal)");
    updateStatus("Estado: Distorsión activada. Ajusta el slider para efecto ondulado vertical en tu cuerpo como espejo.");
  } else {
    select("#toggleDistortionBtn").html("Activar Distorsión");
    updateStatus("Estado: Vista normal (sin distorsión). Reflejo full body claro y grande en el centro.");
  }
}

function updateDistortion() {
  distortionIntensity = parseFloat(select("#distortionSlider").value());
  select("#distortionValue").html("Intensidad: " + distortionIntensity.toFixed(2));
  if (useDistortion && started) {
    distortionShader.setUniform("distortionIntensity", distortionIntensity);
  }
}

function updateStatus(msg) {
  select("#status").html(msg);
  console.log(msg);
}

function draw() {
  background(0);

  if (!started || !cam || !cam.elt || cam.elt.videoWidth === 0) {
    // Mensaje centrado más grande y visible
    push();
    resetMatrix();
    ortho();
    fill(255);
    textAlign(CENTER);
    textSize(24); // Más grande para visibilidad
    text("Solicitando acceso a cámara...\n(Asegúrate de aceptar el permiso, usar servidor local y posicionarte frente al espejo)", 0, 0);
    pop();
    return;
  }

  // Siempre WEBGL, switch entre shaders para mantener textura consistente
  resetMatrix();
  let currentShader = useDistortion ? distortionShader : simpleShader;
  shader(currentShader);

  // Set uniforms comunes
  currentShader.setUniform("tex0", cam);
  currentShader.setUniform("resolution", [width, height]);

  if (useDistortion) {
    currentShader.setUniform("time", millis() / 1000.0);
    currentShader.setUniform("distortionIntensity", distortionIntensity);
  }

  // Dibujar plane vertical full en canvas grande
  plane(width, height);

  resetShader();
}

function windowResized() {
  // Recalcular dimensiones más grandes y verticales
  let canvasW = min(windowWidth * 0.6, 700);
  let canvasH = min(windowHeight * 0.9, 900);
  resizeCanvas(canvasW, canvasH);
  myCanvas.position((windowWidth - canvasW) / 2, (windowHeight - canvasH) / 2);
  if (started && cam) {
    cam.size(canvasW, canvasH);
  }
  ortho(-canvasW / 2, canvasW / 2, canvasH / 2, -canvasH / 2, 0.1, 100);
}
</script>
</body>
</html>
